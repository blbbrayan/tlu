<nav>
    <div class="nav-wrapper admin-nav">
        <div class="col s12">
            <a [routerLink]="['/admin']" class="breadcrumb">Admin</a>
            <a [routerLink]="['/admin/monster']" class="breadcrumb">Monster</a>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="card">
            <div class="card-content">
                <span class="card-title">Create Monster</span>
                <div class="row">
                    <h4>Name</h4>
                    <input [(ngModel)]="tempMonster.name">
                </div>
                <div class="row">
                    <h4>Zone</h4>
                    <input [(ngModel)]="tempMonster.type">
                </div>
                <div class="row">
                    <h4>Desc</h4>
                    <input [(ngModel)]="tempMonster.desc">
                </div>
                <div class="row">
                    <input class="col s4" type="number" placeholder="red" [(ngModel)]="tempMonster.red">
                    <input class="col s4" type="number" placeholder="blue" [(ngModel)]="tempMonster.blue">
                    <input class="col s4" type="number" placeholder="yellow" [(ngModel)]="tempMonster.yellow">
                    <div class="row hugme">
                        <label class="col s4">red</label>
                        <label class="col s4">blue</label>
                        <label class="col s4">yellow</label>
                    </div>
                </div>
                <a class="btn admin-btn" (click)="submit()">Create</a>
            </div>
        </div>
        <div class="card">
            <div class="card-content">
                <span class="card-title">View Monsters</span>
                <table>
                    <tr>
                        <th>Name</th>
                        <th>Type</th>
                        <th>Desc</th>
                        <th>Red</th>
                        <th>Blue</th>
                        <th>Yellow</th>
                        <th>ID</th>
                        <th></th>
                    </tr>
                    <tr *ngFor="let item of mons">
                        <td>{{item.name}}</td>
                        <td>{{item.type}}</td>
                        <td>{{item.desc}}</td>
                        <td>{{item.red}}</td>
                        <td>{{item.yellow}}</td>
                        <td>{{item.blue}}</td>
                        <td>{{item.id}}</td>
                        <td><a (click)="delete(item.id)" class="red-text">X</a></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
